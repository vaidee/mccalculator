<head>

<body ng-app="calcApp" ng-controller="calcCtrl" style="padding-top:40px">

<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form action="" id="calculatorForm">
          <div class="form-group input-group">
            <span class="input-group-addon"></span>
            <input class="form-control" type="text" ng-model = "expression" placeholder="Enter expression"/>          
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-def btn-block" ng-click="submitForm()" >Calculate</button>
          </div>

        </form>  
        <h1>{{results}}<h1>      
      </div>  
    </div>    
  </div>
</div>
